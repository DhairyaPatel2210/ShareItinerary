version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@2.4.1

jobs:
  build-and-push:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Activating buildx for Multi-Arch Build
          command: |
            docker buildx create --name mybuilder --use
            docker buildx inspect --bootstrap
        
      - run:
          name: Authenticate with DockerHub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Build Docker image and pushing it on DockerHub
          command: |
            docker buildx build --platform linux/amd64,linux/arm64 -t dhairya22/shareitinerary:latest --push .
            
  deploy-to-gke:
    docker:
      - image: cimg/gcp:2024.03.1
    steps:
      - checkout
      - run:
          name: authorizing with GCP
          command: |
            gcloud auth activate-service-account --key-file=<(echo "$GCP_KEY")
      - run:
          name: installing required utilities for the gcloud
          command: |
            sudo apt-get install kubectl
      - run:
          name: getting connected to cluster
          command: |
            gcloud container clusters get-credentials $CLUSTER_NAME --region us-central1 --project shareitinerary-prod
      - run:
          name: applying every k8s file to the deployment server
          command: |
            kubectl apply -f k8s/
      
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-push:
          context: dockerhub-creds
      - hold:
          type: approval
          requires:
            - build-and-push
      - deploy-to-gke:
          requires:
            - hold
          context: gcp-creds
          filters:
            branches:
              only: main